services:
  db:
    image: postgres:16
    container_name: api_catalogos_db
    env_file: .env
    ports:
      - "5432:5432"    # se jÃ¡ tiver Postgres local, use "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: api_catalogos_web
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/healthz || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  db_data:
